name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Main App: Lint → Test → Build ────────────────────────
  app-ci:
    name: "App: Lint → Test → Build"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci"
      ORG_MASTER_KEY: "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"
      AUTH_SECRET: "ci-secret-value-that-is-at-least-32-chars"
      AUTH_URL: "http://localhost:3000"
      VERIFIER_PEPPER_KEY: "bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb"
      REDIS_URL: "redis://localhost:6379"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - run: npm run lint
      - run: npm test
      - run: npm run build

  # ─── Chrome Extension: Test → Build ───────────────────────
  extension-ci:
    name: "Extension: Test → Build"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: extension
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: "extension/package-lock.json"

      - run: npm ci
      - run: npm test
      - run: npm run build

  # ─── E2E Tests (Playwright) ────────────────────────────────
  e2e:
    name: "E2E: Playwright"
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: app-ci
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ci
          POSTGRES_PASSWORD: ci
          POSTGRES_DB: ci
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U ci -d ci"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
    env:
      DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci"
      ORG_MASTER_KEY: "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"
      AUTH_SECRET: "ci-secret-value-that-is-at-least-32-chars"
      AUTH_URL: "http://localhost:3000"
      VERIFIER_PEPPER_KEY: "bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb"
      REDIS_URL: "redis://localhost:6379"
      E2E_ALLOW_DB_MUTATION: "true"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

  # ─── Security Audit: App ──────────────────────────────────
  audit-app:
    name: "Audit: App dependencies"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - run: npm ci
      - run: npm audit --omit=dev

  # ─── Security Audit: Extension ────────────────────────────
  audit-ext:
    name: "Audit: Extension dependencies"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    continue-on-error: true
    defaults:
      run:
        working-directory: extension
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: "extension/package-lock.json"

      - run: npm ci
      - run: npm audit --omit=dev
