name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Change Detection (path-based job gating) ───────────────
  changes:
    name: "Detect changed areas"
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.filter.outputs.app }}
      extension: ${{ steps.filter.outputs.extension }}
      e2e: ${{ steps.filter.outputs.e2e }}
      ci: ${{ steps.filter.outputs.ci }}
    steps:
      - uses: actions/checkout@v4

      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            app:
              - "src/**"
              - "prisma/**"
              - "proxy.ts"
              - "instrumentation.ts"
              - "messages/**"
              - "package.json"
              - "package-lock.json"
              - "tsconfig*.json"
              - "vitest.config.*"
              - "eslint.config.*"
              - "next.config.*"
              - "scripts/**"
            extension:
              - "extension/**"
            e2e:
              - "e2e/**"
            ci:
              - ".github/workflows/ci.yml"
              - "scripts/check-licenses.mjs"

  # ─── Main App: Lint → Test → Build ────────────────────────
  app-ci:
    name: "App: Lint → Test → Build"
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.app == 'true' || needs.changes.outputs.ci == 'true'
    timeout-minutes: 15
    services:
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
    env:
      DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci"
      SHARE_MASTER_KEY: "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"
      AUTH_SECRET: "ci-secret-value-that-is-at-least-32-chars"
      AUTH_URL: "http://localhost:3000"
      VERIFIER_PEPPER_KEY: "bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb"
      REDIS_URL: "redis://localhost:6379"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - run: npm run lint
      - run: npm run check:team-auth-rls
      - run: npm run check:bypass-rls
      - run: npm test
      - run: npm run build

  # ─── Chrome Extension: Test → Build ───────────────────────
  extension-ci:
    name: "Extension: Test → Build"
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.extension == 'true' || needs.changes.outputs.ci == 'true'
    timeout-minutes: 10
    defaults:
      run:
        working-directory: extension
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: "extension/package-lock.json"

      - run: npm ci
      - run: npm test
      - run: npm run build

  # ─── E2E Tests (Playwright) ────────────────────────────────
  e2e:
    name: "E2E: Playwright"
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [changes, app-ci]
    if: |
      always() &&
      (needs.changes.outputs.app == 'true' ||
       needs.changes.outputs.e2e == 'true' ||
       needs.changes.outputs.ci == 'true') &&
      needs.app-ci.result != 'failure'
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ci
          POSTGRES_PASSWORD: ci
          POSTGRES_DB: ci
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U ci -d ci"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
    env:
      DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci"
      SHARE_MASTER_KEY: "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"
      AUTH_SECRET: "ci-secret-value-that-is-at-least-32-chars"
      AUTH_URL: "http://localhost:3000"
      VERIFIER_PEPPER_KEY: "bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb"
      REDIS_URL: "redis://localhost:6379"
      E2E_ALLOW_DB_MUTATION: "true"
      # Dummy auth provider — production env validation requires at least one
      AUTH_GOOGLE_ID: "ci-google-id.apps.googleusercontent.com"
      AUTH_GOOGLE_SECRET: "ci-google-secret"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

  # ─── Security Audit: App ──────────────────────────────────
  audit-app:
    name: "Audit: App dependencies"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    continue-on-error: true
    needs: changes
    if: needs.changes.outputs.app == 'true' || needs.changes.outputs.ci == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - run: npm ci
      - run: npm audit --omit=dev

  # ─── Security Audit: Extension ────────────────────────────
  audit-ext:
    name: "Audit: Extension dependencies"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    continue-on-error: true
    needs: changes
    if: needs.changes.outputs.extension == 'true' || needs.changes.outputs.ci == 'true'
    defaults:
      run:
        working-directory: extension
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: "extension/package-lock.json"

      - run: npm ci
      - run: npm audit --omit=dev

  # ─── License Audit ─────────────────────────────────────────
  license-audit:
    name: "Audit: Dependency licenses"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: changes
    if: |
      needs.changes.outputs.app == 'true' ||
      needs.changes.outputs.extension == 'true' ||
      needs.changes.outputs.ci == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      # Lockfile-based check (no install required)
      - run: npm run licenses:check:strict
      - run: npm run licenses:check:ext:strict
